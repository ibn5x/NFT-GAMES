<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Enjimon</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome, Player</h1>
      </div>
    </div>
    <div class="container">
        <button id="login_button">Sign in with MetaMask</button>
        <div id="game">
            <div class="row">
                    <div class="col-md-4 card sm" style="width: 15rem;">
                        <h4 class="card-title text-muted">Enjimon</h4>
                        <img class="card-img-top" src="enjimon.png" id="enjimon_img" alt="Enjimon Image">
                        <h6 class="card-subtitle mb-2 text-muted"><span id="enjimon_name"></span></h6>
                        <div class="car-body">
                            <div>Id: <span id="enjimon_id"></span></div>
                            <div>Level: <span id="enjimon_level"></span></div>
                            <div>Health: <span id="enjimon_endurance"></span></div>
                            <div>Attack: <span id="enjimon_damage"></span></div>
                            <div>Magic: <span id="enjimon_magic"></span></div>
                            <div><b>Time to Starvation:</b> <span id="enjimon_starvation"></span></div>
                            <div><b>Enjimon Training:</b>
                                <span id="enjimon_training">
                                    <button class="btn btn-primary" style="display: none; margin-left:10px;" id="trainBtn">Train</button>
                                </span>
                            </div>
                            <button class="btn btn-primary btn-block" style="margin-top: 10px;" id="feedBtn">Feed</button>
                        </div>
                    </div>
                
            </div> 
        </div>
    </div>   
               
        

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
